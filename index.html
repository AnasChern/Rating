<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rating.css">
    <title>Rating</title>
</head>

<body>
    <nav class="navbar">
        
        <div class="navbar-inner">
            <h3 class="logo"> <a class="nav-btn" href="index.html">SRating</a></h3>
            
            <div class="btn-container">
                <a class="nav-btn" href="login.html" id="loginBtn">Log in</a>
                <a class="nav-btn" href="registration.html" id="registerBtn">Sign up</a>
                <a class="nav-btn" href="login.html" id="logoutBtn">Log out</a>
                <a class="nav-btn" href="user.html" id="userAccount"><svg width="1.5rem" height="1.5rem" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></a>
            </div>
        </div>
    </nav>
    <div class="gradient-box">
        <div class="container">
            <div>
                CHECK YOUR RATING <span><a class="add-my-score" href="user.html">Add my score</a></span> 
            </div>
        </div>
    </div>

    <section class="rating-page">
        <div class="search-container">
            <h2>Students rating</h2>
            <div class="search">
                <input type="text" placeholder="Search" class="search-input" id="search-input">
                <button class="search-button" id="search-btn"><svg width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="10" r="6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14.5 14.5L19 19" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg></button>
            </div>
        </div>
        <div class="sort-container">
            <span>Sort by</span>
            <select name="sort-value" class="sort-value" id="sort">
                <option>Last name</option>
                <option selected>Score</option>
            </select>
        </div>
    
    <table class="rating-table" cellpadding="10px" >
        <thead>
            <tr>
                <td><b>Last name</b></td>
                <td><b>First name</b></td>
                <td><b>Score</b></td>
            </tr>
        </thead>
        <tbody id="rating-table">
            

        </tbody >
    </table>
    </section>
    <script src="index.js"></script>
</body>

</html>
