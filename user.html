<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/user.css">
    <title>User</title>
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <h3 class="logo"> <a class="nav-btn" href="index.html">SRating</a></h3>
            <div class="btn-container">
                <a class="nav-btn" href="login.html" id="loginBtn">Log in</a>
                <a class="nav-btn" href="registration.html" id="registerBtn">Sign up</a>
                <a class="nav-btn" href="login.html" id="logoutBtn">Log out</a>
                <a class="nav-btn" href="user.html" id="userAccount"><svg width="1.5rem" height="1.5rem" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></a>
            </div>
        </div>
    </nav>
    <div class="auth-page-wrapper">
        <header class="auth-header">
            <h2>Your Personal Information</h2>
            <button class="edit-button button"  id="edit-personal-data" >
                edit 
            </button>
        </header>
        <form class="user-form">
            <div class="form-row">
                <input type="text" disabled id="firstName">
                <span>First name</span>
            </div>
            <div class="form-row">
                <input type="text" disabled id="lastName">
                <span>Last name</span>
            </div>
            <div class="form-row">
                <input type="text" disabled id="userName">
                <span>Username</span>
            </div>
            <div class="form-row">
                <input type="email" disabled id="email">
                <span>Email</span>
            </div>
            <div class="form-row">
                <input type="tel" disabled pattern="^[0-9]*$" id="phone">
                <span>Phone</span>
            </div>
            <div class="form-row">
                <input type="text" disabled value="STUDENT" id="role">
                <span>Role</span>
            </div>
            

            <button class="edit-button-mobile button" id="editBtn" >
                edit 
            </button>

        </form>
        <header class="auth-header">
            <h2>Your Score</h2>
            <button class="edit-button button" id="edit-score">
                edit 
            </button>
        </header>
        <form class="user-form user-score">
        <div class="form-score" >
            <input type="text" disabled id="input-score">
            <span>Score</span>
        </div>
        <button class="edit-button-mobile button" id="edit-score-mobile">
            edit 
        </button>
        </form>
    </div>

<script src="user.js"></script>
</body>
</html>
