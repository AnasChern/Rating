<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/auth.css">
    <title>Log in</title>
</head>
<body>
    <div class="auth-page-wrapper">
        <header class="auth-header">
          <h2>Account Login</h2>
        </header>
        <form>
          <div class="form-row">
            <input id="userName" type="text" required>
            <span>Username</span>
          </div>
          <div class="form-row">
            <input id="password"  type="password" required>
            <span>Password</span>
          </div>
          <div class="form-row" id="error"></div>
          <div class="form-row">If you don`t have account &nbsp<a href="login.html" class="login-btn">register</a></div>
          <div class="form-row">
            <button id="loginBtn" type="button">Login to your Account!</button>
          </div>
        </form>
      </div>
      <script src="login.js"></script>
</body>
</html>
